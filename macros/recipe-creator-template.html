<!DOCTYPE html>
<html>
<head>
    <style>
        /* Стили для макроса создания рецептов */
        .recipe-creator {
            padding: 15px;
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            color: #dcb174;
            font-family: "Modesto Condensed", "Palatino Linotype", serif;
            height: 100%;
            overflow-y: auto; /* Добавляем скролл */
            display: flex;
            flex-direction: column;
        }
        
        .recipe-creator h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #f0d890;
            font-size: 1.4em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .recipe-section {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            border: 1px solid rgba(220, 177, 116, 0.2);
            flex-shrink: 0; /* Предотвращаем сжатие секций */
        }
        
        .recipe-section h4 {
            margin: 0 0 10px 0;
            color: #e6c88c;
            font-size: 1.1em;
        }
        
        .drop-zone {
            border: 2px dashed rgba(220, 177, 116, 0.4);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background: rgba(220, 177, 116, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 8px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .drop-zone.hidden {
            display: none;
        }
        
        .show-drop-zone {
            background: rgba(220, 177, 116, 0.1);
            border: 1px solid rgba(220, 177, 116, 0.3);
            border-radius: 6px;
            padding: 8px 12px;
            margin-bottom: 8px;
            text-align: center;
            cursor: pointer;
            color: #dcb174;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .show-drop-zone:hover {
            background: rgba(220, 177, 116, 0.2);
            border-color: rgba(220, 177, 116, 0.5);
        }
        
        .drop-zone:hover {
            border-color: rgba(220, 177, 116, 0.6);
            background: rgba(220, 177, 116, 0.1);
        }
        
        .drop-zone i {
            font-size: 2em;
            margin-bottom: 10px;
            display: block;
            color: #dcb174;
        }
        
        .drop-zone span {
            display: block;
            color: #a0a0a0;
            font-size: 0.9em;
        }
        
        .ingredients-list, .result-display {
            margin-top: 10px;
        }
        
        .result-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background: rgba(0,0,0,0.2);
            border-radius: 6px;
            margin-bottom: 5px;
            border: 1px solid rgba(220, 177, 116, 0.1);
        }
        
        .result-item img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            border-radius: 4px;
        }
        
        .result-item span {
            flex: 1;
            font-weight: bold;
        }
        
        .remove-result {
            background: rgba(220, 50, 50, 0.2);
            border: 1px solid rgba(220, 50, 50, 0.3);
            color: #ff6b6b;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-left: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .remove-result:hover {
            background: rgba(220, 50, 50, 0.3);
            border-color: rgba(220, 50, 50, 0.5);
        }
        
        .remove-result i {
            font-size: 12px;
        }
        
        .qty-controls {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        
        .qty-controls button {
            width: 24px;
            height: 24px;
            border: 1px solid rgba(220, 177, 116, 0.3);
            background: rgba(220, 177, 116, 0.1);
            color: #dcb174;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin: 0 2px;
            transition: all 0.2s ease;
        }
        
        .qty-controls button:hover {
            background: rgba(220, 177, 116, 0.2);
            border-color: rgba(220, 177, 116, 0.5);
        }
        
        .qty {
            margin: 0 8px;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
        }
        
        .remove-ingredient {
            background: rgba(220, 50, 50, 0.2);
            border: 1px solid rgba(220, 50, 50, 0.3);
            color: #ff6b6b;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .ingredient-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background: rgba(0,0,0,0.2);
            border-radius: 6px;
            margin-bottom: 5px;
            border: 1px solid rgba(220, 177, 116, 0.1);
        }
        
        .ingredient-item img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            border-radius: 4px;
        }
        
        .remove-ingredient {
            background: rgba(220, 50, 50, 0.2);
            border: 1px solid rgba(220, 50, 50, 0.3);
            color: #ff6b6b;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .remove-ingredient:hover {
            background: rgba(220, 50, 50, 0.3);
            border-color: rgba(220, 50, 50, 0.5);
        }
        
        .ingredient-item span {
            flex: 1;
            font-weight: bold;
        }
        
        select, input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(220, 177, 116, 0.3);
            border-radius: 6px;
            color: #dcb174;
            font-family: inherit;
            font-size: 0.9em;
            margin-top: 5px;
            /* Исправления для корректного отображения текста */
            white-space: normal;
            word-wrap: break-word;
            overflow: visible;
            min-height: 40px;
            line-height: 1.4;
        }
        
        select option, select > option {
            padding: 8px 12px !important;
            white-space: normal !important;
            word-wrap: break-word !important;
            line-height: 1.4 !important;
            /* Максимальная специфичность для фона опций */
            background: #1a1a1a !important;
            background-image: none !important;
            color: #dcb174 !important;
            border: none !important;
        }
        
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: rgba(220, 177, 116, 0.6);
            box-shadow: 0 0 8px rgba(220, 177, 116, 0.2);
        }
        
        .recipe-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px; /* Увеличиваем отступ сверху */
            margin-bottom: 20px; /* Добавляем отступ снизу */
            flex-shrink: 0; /* Фиксируем кнопки внизу */
        }
        
        .create-btn, .clear-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .create-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }
        
        .create-btn:hover {
            background: linear-gradient(135deg, #218838, #1ea085);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
        
        .clear-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }
        
        .clear-btn:hover {
            background: linear-gradient(135deg, #c82333, #bd2130);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .ingredient-item, .result-item {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="recipe-creator">
        <h3>Создание рецепта реагента</h3>
        
        <div class="recipe-section">
            <h4>Исходные компоненты</h4>
            <div class="drop-zone" id="ingredientsZone">
                <i class="fas fa-flask"></i>
                <span>Перетащите компоненты сюда</span>
            </div>
            <div class="show-drop-zone" id="showIngredientsZone" style="display: none;">
                <i class="fas fa-plus"></i> Добавить еще компоненты
            </div>
            <div id="ingredientsList" class="ingredients-list"></div>
        </div>
        
        <div class="recipe-section">
            <h4>Результат</h4>
            <div class="drop-zone" id="resultZone">
                <i class="fas fa-vial"></i>
                <span>Перетащите результат сюда</span>
            </div>
            <div class="show-drop-zone" id="showResultZone" style="display: none;">
                <i class="fas fa-plus"></i> Изменить результат
            </div>
            <div id="resultDisplay" class="result-display"></div>
        </div>
        
        <div class="recipe-section">
            <h4>Категория</h4>
            <select id="categorySelect">
                <option value="">Выберите категорию...</option>
                <!-- Категории будут добавлены через JS -->
            </select>
        </div>
        
        <div class="recipe-section">
            <h4>Подкатегория катализатора</h4>
            <select id="subcategorySelect">
                <option value="">Выберите подкатегорию...</option>
                <!-- Будет заполнено динамически -->
            </select>
        </div>
        
        <div class="recipe-section">
            <h4>Редкость свитка</h4>
            <select id="raritySelect">
                <option value="common">Обычный</option>
                <option value="uncommon">Необычный</option>
                <option value="rare">Редкий</option>
                <option value="veryRare">Очень редкий</option>
                <option value="legendary">Легендарный</option>
                <option value="artifact">Артефакт</option>
            </select>
        </div>
        
        <div class="recipe-actions">
            <button id="createRecipeBtn" class="create-btn">
                <i class="fas fa-scroll"></i>
                Создать рецепт
            </button>
            <button id="clearBtn" class="clear-btn">
                <i class="fas fa-trash"></i>
                Очистить
            </button>
        </div>
    </div>
</body>
</html>
