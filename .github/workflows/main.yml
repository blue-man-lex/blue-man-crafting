name: BG3 Crafting System CI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: './module.json,./scripts/*,./styles/*,./packs/*,./lang/*,./templates/*'
          tag: ${{ github.ref_name }}
          
      - name: Build Release Asset
        run: |
          mkdir -p release
          cp -r * release/
          cd release
          zip -r ../blue-man-crafting.zip .
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./blue-man-crafting.zip
          asset_name: blue-man-crafting.zip
          asset_content_type: application/zip
